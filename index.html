<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mercados</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="manifest" href="manifest.json" />
    <script src="js/main.js"></script>
    <!-- <script type="module" src="js/banco.js"></script> -->
    <link rel="apple-touch-icon" href="/images/icon-256.png">
    <link rel="icon" href="/images/icon-256.png" sizes="256x256" />
    <meta name="theme-color" content="white" />
    <script>navigator.serviceWorker.register("sw.js")</script> 
  </head>
  <body>
    <header class="header-fixed">
      <div class="header-limiter">
        <h1>Mercados</h1>
      </div>
    </header>

  <form id="supermarketForm">
    <h3>Cadastro de mercados</h3>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required>

    <label for="localizacao">Localização (Coordenada GPS):</label>
    <input type="text" id="localizacao" placeholder="Ex: 40.7128,-74.0060" required>

    <button type="button" onclick="cadastrarSupermercado()">Cadastrar</button>
  </form>

  <div class="listagem">
  <h3>Lista de mercados cadastrados</h3>
  <ul id="supermarketList"></ul>
  <div id="map"></div>
</div>
  </body>
</html>
