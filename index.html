<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mercados</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="manifest" href="manifest.json" />
    <script src="js/main.js"></script>
    <link rel="apple-touch-icon" href="/images/icon-256.png">
    <link rel="icon" href="/images/icon-256.png" sizes="256x256" />
    <meta name="theme-color" content="white" />
    <script>navigator.serviceWorker.register("sw.js")</script> 
  </head>
  <body>
    <header class="header-fixed">
      <div class="header-limiter">
        <h1>Mercados</h1>
      </div>
    </header>
    
    
    
    
    <div class="container">
        <h1>Cadastro de Mercados</h1>
        <form id="marketForm">
            <label for="nome">Nome do Mercado:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="localizacao">Localização (Coordenada GPS):</label>
            <input type="text" id="localizacao" name="localizacao" required>

            <button type="button" onclick="cadastrarMercado()">Cadastrar</button>
            <br>  

            <button type="button" onclick="listarMercados()">Listar Mercados</button>
            <br>

        </form>

        <div id="listaMercados">
          
        </div>

        <div id="mapa"></div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/db.js"></script>
</body>
</html>
